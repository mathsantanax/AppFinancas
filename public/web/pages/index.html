<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Financeiro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>App de Gerenciamento Financeiro</h1>
        <nav>
            <ul>
                <li><a href="#entrada">Registrar Valores</a></li>
                <li><a href="#transacoes">Ver Transações</a></li>
            </ul>
        </nav>
    </header>

    <section id="entrada">
        <h2>Registrar</h2>
        <form id="entradaForm">

            <label for="data">Data:</label>
            <input type= "date" id="data" required>
            <br>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" required><br>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" required><br>

            <select name="tipo" id="tipo" required>Tipo:
                <option value="Entrada">Entrada</option>
                <option value="Saida">Saida</option>
            </select>
            <br>
            <select name="categoria" id="categoria" required>Categoria:
                <option value="Salario">Salario</option>
                <option value="Alimentacao">Alimentação</option>
                <option value="Transporte">Transporte</option>
                <option value="Outros">Outros</option>
            </select>
            <br>
            
            <label for="valor">Id Usuario</label>
            <input type="number" id="idUser" required><br>

            <button type="submit">Registrar</button>
        </form>
    </section>

    <section id="transacoes">
        <h2>Transações Recentes</h2>
        <div id="listaTransacoes"></div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
