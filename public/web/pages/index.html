<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Financeiro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>App de Gerenciamento Financeiro</h1>
        <nav>
            <ul>
                <li><a href="#entrada">Registrar Entrada</a></li>
                <li><a href="#saida">Registrar Saída</a></li>
                <li><a href="#transacoes">Ver Transações</a></li>
            </ul>
        </nav>
    </header>

    <section id="entrada">
        <h2>Registrar Entrada</h2>
        <form id="entradaForm">
            <label for="valor">Valor:</label>
            <input type="number" id="valorEntrada" required><br>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricaoEntrada" required><br>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoriaEntrada" required><br>

            <button type="submit">Registrar Entrada</button>
        </form>
    </section>

    <section id="saida">
        <h2>Registrar Saída</h2>
        <form id="saidaForm">
            <label for="valor">Valor:</label>
            <input type="number" id="valorSaida" required><br>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricaoSaida" required><br>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoriaSaida" required><br>

            <button type="submit">Registrar Saída</button>
        </form>
    </section>

    <section id="transacoes">
        <h2>Transações Recentes</h2>
        <div id="listaTransacoes"></div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
